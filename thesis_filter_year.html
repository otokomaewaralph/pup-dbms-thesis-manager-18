<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="scripts/nav.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<title>Thesis Filter</title>
	</head>
	<body>
		<!-- *******************HEADER ******************-->
		<h1>THESIS CRUD APPLICATION</h1>
		<a href='/thesis/create'>Return to Thesis Crud Application</a>
		<hr>
		<div>
			<h3>Welcome to Thesis Crud Application Filter by Year!</h3>
		</div>
		<div>
			<form action='/thesis/year' method='post'>
				<div>
					<label>Year:</label>
					<select name='thesis_filter_year'>
						<option>2011</option>
						<option>2012</option>
						<option>2013</option>
						<option>2014</option>
					</select>
				</div>
				<div>
					<input type='submit' value='Submit'>
				</div>
			<div>
				{% for filtering in filter_list %}
					<p>{{filtering.thesis_filter_year}}</p>
					<a href='/thesis/list/{{filtering.thesis_filter_year}}'>CLICK HERE</a>
				{% endfor%}
			</div>
		</div>
	</body>
</html>
