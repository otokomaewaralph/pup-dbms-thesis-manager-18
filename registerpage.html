<html>
	<head>
		<title>REGISTER PAGE</title>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="/static/style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	</head>
	<body>
		<div>
			<h1>Sign-Up Now</h1>
		</div>
		<hr>
		
		<div class="container">
		<form method='post'>
			<div style="padding:10px;" class="form-group">
				<label class="control-label col-sm-2">Email Address</label>
				<div class="col-sm-10">
				<input type='text' class="form-control" id="focuse" name='email' placeholder='Enter your email address' required>
				</div>
				
			</div>
			<br>
			<div style="padding:10px;" class="form-group">
				<label class="control-label col-sm-2">First Name</label>
				<div class="col-sm-10">
				<input type='text' class="form-control" name='first_name' placeholder='Enter your first name'required>
				</div>
				
			</div>
			<br>
			<div style="padding:10px;" class="form-group">
				<label class="control-label col-sm-2">Last Name</label>
				<div class="col-sm-10">
				<input type='text' class="form-control" name='last_name' placeholder='Enter your last name' required>	
				</div>
				
			</div>
			<br>
			<div style="padding:10px;" class="form-group">
				<label class="control-label col-sm-2">Phone Number</label>
				<div class="col-sm-10">
				<input type='text' class="form-control"name='phone_number' placeholder='Enter your 11 digit phone number' required>	
				</div>
				
			</div>
			<br>
			<div class="col-sm-1">
				<input type='submit' class="btn btn-info btn-lg" value='Submit'>
			</div>
			<div class="col-sm-1">
				<a href="/" class='btn btn-danger btn-lg' role="button">back</a>
			</div>
		</form>

		</div>

	</body>
</html>
