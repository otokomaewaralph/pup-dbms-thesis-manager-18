<!DOCTYPE html>
<html>
	<head>
	    <title>Student List</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="scripts/nav.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
	</head>
	<body>
		<h1>Student List</h1>
		<a href='/student/create' class='btn btn-primary btn-sm' role='button'>Return to Student Crud App</a>
		<hr>
		<h3>Students Database</h3>
   
    <!-- ******************* TABLE LIST ******************-->
		<div class='student_data'>
			{% for student in student_list %}
			<table>
				<tr>
					<td id='student_lname'>{{student.last_name}},</td> 
					<td id='student_fname'>{{student.first_name}}</td>
					<td><a href='/student/{{student.key.id()}}' class='btn btn-primary btn-sm' role='button'> More details</a></td>
				</tr>
			{% endfor %}
			</table>
		</div>

    <!-- ******************* FOOTER ******************-->
		<div class='footer'>
			<p>Developers: Ralph T. Llaguno and Athanasios Adrian S. Go</p>
			<p>Powered by Google App Engine</p>
		</div>
	</body>
</html>
